	<form action="http://localhost:8080/clientes/" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome:</label>
    <input type="text" name="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nome">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">CPF:</label>
    <input type="text" name="cpf" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter CPF">
  
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Data Nascimento:</label>
    <input type="date" name="dataNascimento" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Datade nascimento">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Endereco:</label>
    <input type="text" name="endereco" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter endereco">

  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email:</label>
    <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="senha" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  
  
  <button type="submit" class="btn btn-primary">Vai</button>
</form>
